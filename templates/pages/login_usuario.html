<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos Máquinas</title>
    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="static/header.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="../media/login/logo.png" alt="Logo" />
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <span class="search-icon">&#128269;</span> 
        </div>

        <div class="icons">
            <a href="carrinho.html">
                <img src="../media/login/carrinho.png" alt="Carrinho">
            </a>  
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img src="../media/login/181534.png" alt="Login">
            </div>
            <h2>Já tem uma conta?</h2>
            <p>Informe seus dados abaixo para acessá-la.</p>
            <form id="loginForm" method="post" action="/login">
                <input class="form-input" type="text" name="usuario" placeholder="E-mail/Telefone" required>
                <input class="form-input" type="password" name="senha" placeholder="Senha" required>
                <button class="btn" type="submit">Continuar</button>
            </form>
            <a class="link" href="#">Esqueceu sua senha?</a>
        </div>
        <div class="card">
            <div class="icon">
                <img src="../media/login/7407992-pessoa-icone-cliente-simbolo-vetor-removebg-preview.png" alt="Login">
            </div>
            <h2>Novo cliente</h2>
            <p>Caso ainda não seja nosso cliente, faça o seu cadastro para aproveitar os benefícios da sua conta! Para cadastrar-se, clique abaixo.</p>
            <a href="./cadastro_usuario.html" class="btn" style="text-align:center; text-decoration:none;">Cadastre-se</a>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
