<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Pedido - Aluguel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body class="pagina-finalizacao">
  <header class="top-header">
    <div class="logo">
      <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo"></a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Buscar..." />
      <span class="search-icon">&#128269;</span>
    </div>

    <div class="icons">
      <a href="{{ url_for('carrinho') }}">
        <img src="{{ url_for('static', filename='media/login/carrinho.png') }}" alt="Carrinho">
      </a>
      <a href="{{ url_for('login') }}">
        <img class="user-icon" src="{{ url_for('static', filename='media/login/7407992-pessoa-icone-cliente-simbolo-vetor-removebg-preview.png') }}"
          alt="Entrar">
      </a>
    </div>
  </header>

  <main class="container-finalizacao">
    <h1>Finalizar Aluguel</h1>
    
    <div class="resumo-produto">
      <h2>Resumo do Produto</h2>
      <div class="produto-info">
        <img id="produto-imagem" src="" alt="Produto" />
        <div class="produto-detalhes">
          <h3 id="produto-nome"></h3>
          <p class="preco">R$ <span id="produto-preco"></span> / Diário</p>
        </div>
      </div>
    </div>

    <div class="formulario-finalizacao">
      <h2>Dados para Aluguel</h2>
      
      <form id="form-finalizacao">
        <div class="form-group">
          <label for="data-inicio">Data de Início:</label>
          <input type="date" id="data-inicio" required />
        </div>
        
        <div class="form-group">
          <label for="data-fim">Data de Fim:</label>
          <input type="date" id="data-fim" required />
        </div>
        
        <div class="form-group">
          <label for="quantidade-dias">Quantidade de Dias:</label>
          <input type="number" id="quantidade-dias" min="1" readonly />
        </div>
        
        <div class="form-group">
          <label for="valor-total">Valor Total:</label>
          <input type="text" id="valor-total" readonly />
        </div>
        
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" required />
        </div>
        
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" required />
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" required />
        </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required />
        </div>
        
        <div class="botoes-finalizacao">
          <button type="button" class="btn-voltar" onclick="voltar()">Voltar</button>
          <button type="submit" class="btn-confirmar">Confirmar Aluguel</button>
        </div>
      </form>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/finaliza_pedido.js') }}"></script>

  {% block footer %}
  {% include 'pages/footer.html' %}
  {% endblock %}

</body>

</html>
