<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="static/endereco.css">
    <link rel="stylesheet" href="static/header.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="../media/login/logo.png" alt="Logo" />
        </div>
    
        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <span class="search-icon">&#128269;</span> 
        </div>
    
        <div class="icons">
            <img src="../media/login/carrinho.png" alt="Carrinho">
            <a href="login_usuario.html">
                <img class="user-icon" src="../media/login/7407992-pessoa-icone-cliente-simbolo-vetor-removebg-preview.png" alt="Entrar">
            </a>
        </div>
    </header>
    <div class="container">
      <div class="card">
        <h1>Endereço</h1>
        <p>Informe os dados do endereço para finalizar o pedido</p>
        <form id="form-endereco">
          <div class="form-row">
            <input class="form-input" type="number" id="cep" name="cep" placeholder="CEP" required min="0" inputmode="numeric" pattern="[0-9]*">
            <input class="form-input" type="text" id="rua" name="rua" placeholder="Rua" required>
          </div>
          <div class="form-row">
            <input class="form-input" type="number" id="numero" name="numero" placeholder="Número" required min="0" inputmode="numeric" pattern="[0-9]*">
            <input class="form-input" type="text" id="cidade" name="cidade" placeholder="Cidade" required>
          </div>
          <input class="form-input" type="text" id="uf" name="uf" placeholder="UF" required>
          <div class="form-row">
            <button class="btn" type="button" id="voltar">Voltar</button>
            <button class="btn" type="submit" id="avancar">Avançar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/endereco.js"></script>
</body>
</html>
