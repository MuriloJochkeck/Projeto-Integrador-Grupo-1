<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="top-header">
    <div class="logo">
      <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo"></a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Fale Conosco</h1>
      <p>Tire suas dúvidas ou envie uma mensagem.</p>
      <form id="form-contato">
        <input class="form-input" type="text" name="nome" placeholder="Seu nome" required>
        <input class="form-input" type="email" name="email" placeholder="Seu e-mail" required>
        <textarea class="form-input" name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
        <button class="btn" type="submit">Enviar</button>
            <p id="status-enviado" class="status-message">Mensagem enviada! Em breve entraremos em contato.</p>
      </form>
    </div>

    <div class="card contact-card">
      <h2>Contato</h2>
      <p>Fale diretamente com nossa equipe</p>
      <div class="contact-info">
        <div><strong>Telefone:</strong> (49) 99999-9999</div>
        <div><strong>E-mail:</strong> <a class="link" href="algumemail">exemplo_email</a></div>
        <div><strong>Horário:</strong> add horários</div>
      </div>
    </div>
  </main>

     <script>
    (function() {
      const form = document.getElementById('form-contato');
      const status = document.getElementById('status-enviado');
      const submitBtn = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        submitBtn.style.display = 'none';
        status.style.display = 'block';
        form.reset();
        setTimeout(() => {
          status.style.display = 'none';
          submitBtn.style.display = 'block';
        }, 4000);
      });
    })();
  </script>

      </form>
    </div>
  </main>

</body>
</html>
