<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Máquinas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div class="passar1">
    <header class="top-header">
      <div class="logo">
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='media/login/logo.png') }}"
            alt="Logo"></a>
      </div>

      <div class="icons">
        <a href="{{ url_for('carrinho') }}">
          <img src="../../static/media/login/carrinho.png" alt="Carrinho">
        </a>
        <a href="{{ url_for('login') }}">
          <img class="user-icon"
            src="../../static/media/login/7407992-pessoa-icone-cliente-simbolo-vetor-removebg-preview.png" alt="Entrar">
        </a>
      </div>
    </header>

    <form action="\api\cadastro_maquinas" method="POST" enctype="multipart/form-data" id="form-cadastro_maquinas">
      <div class="container">
        <div class="form-container">
          <h1>Cadastrar Máquinas</h1>
          <input type="text" name="cep" placeholder="CEP" required oninput="mascaraCEP(this)" />

          <div class="row">
            <input type="text" name="uf" placeholder="UF" maxlength="2" required oninput="mascaraUF(this)" />
            <input type="text" name="numero" placeholder="Número" required oninput="mascaraNumero(this)" />
          </div>

          <input type="text" name="cidade" placeholder="Cidade" required />
          <input type="text" name="rua" placeholder="Rua" required />
          <input type="text" name="referencia" placeholder="Referência" />

          <button type="button" id="btn-avancar-1">Avançar</button>
        </div>
      </div>
  </div>



  <div class="passar2" style="display: none;">
    <header class="top-header">
      <div class="logo">
        <img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <span class="search-icon">&#128269;</span>
      </div>
      <div class="icons">
        <a href="{{ url_for('carrinho') }}">
          <img src="{{ url_for('static', filename='media/login/carrinho.png') }}" alt="Carrinho" />
        </a>
      </div>
    </header>
    <div class="container">
      <div class="form-container">
        <h1>Cadastrar Máquinas</h1>
        <input type="text" name="modelo" placeholder="Modelo máquina" required />
        <input type="text" name="equipamento" placeholder="Equipamento" required />
        <input type="text" name="preco" placeholder="Preço" oninput="mascaraPreco(this)">

        <label class="aluguel-label">Forma de Aluguel</label>
        <div class="aluguel-opcoes">
          <div class="dias">
            <button type="button" class="botao-dia" data-value="dia">Dia</button>
          </div>
          <div class="horarios">
            <button type="button" class="botao-hora" data-value="hora">Horas</button>
          </div>
        </div>
        <input type="hidden" id="forma_aluguel" name="forma_aluguel" value="" required />

        <script>
          document.querySelectorAll('.aluguel-opcoes button').forEach(button => {
            button.addEventListener('click', () => {
              const value = button.getAttribute('data-value');
              document.getElementById('forma_aluguel').value = value;

              // feedback visual
              document.querySelectorAll('.aluguel-opcoes button').forEach(b => b.classList.remove('ativo'));
              button.classList.add('ativo');
            });
          });
        </script>

        <label class="imagem-label">Anexar imagens</label>
        <div class="upload-box">
          <div id="upload-placeholder">
            <p>Clique aqui para inserir as imagens</p>
            <img src="{{ url_for('static', filename='media/login/pastaUpload.png') }}" alt="Ícone de pasta" />
          </div>

          <input type="file" name="imagens" id="imagens" accept="image/*" multiple />

          <div id="preview-imagens"></div>
        </div>






        <label class="descricao-label">Descrição</label>
        <textarea name="descricao" rows="4" placeholder="Condição, capacidade, consumo..."></textarea>

        <div class="botoes">
          <button type="button" id="btn-voltar-1" class="voltar" style="background-color: #5a8454 ;">Voltar</button>
          <button type="submit" class="avancar" style="background-color: #5a8454;">Avançar</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  {% block footer %}
  {% include 'pages/footer.html' %}
  {% endblock %}

  <script src="{{ url_for('static', filename='js/cadastro_maquinas.js') }}"></script>

</body>

</html>
