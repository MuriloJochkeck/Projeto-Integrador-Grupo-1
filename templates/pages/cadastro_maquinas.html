<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Máquinas</title>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <header class="top-header">
    <div class="logo">
      <img src="../media/login/logo.png" alt="Logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar..." />
      <span class="search-icon">&#128269;</span>
    </div>
    <div class="icons">
      <a href="carrinho.html">
        <img src="../media/login/carrinho.png" alt="Carrinho">
      </a>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <h1>Cadastrar Máquinas</h1>
      <form>
        <input type="text" name="cep" placeholder="CEP" required />
        
        <div class="row">
          <input type="text" name="uf" placeholder="UF" required />
          <input type="text" name="numero" placeholder="Número" required />
        </div>
        
        <input type="text" name="cidade" placeholder="Cidade" required />
        <input type="text" name="rua" placeholder="Rua" required />
        <input type="text" name="referencia" placeholder="Referência" />

        <button type="submit">Avançar</button>
      </form>
    </div>
  </div>
</body>
</html>
