<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Máquinas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="passar1">
      <header class="top-header">
        <div class="logo">
          <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo"></a>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar..." />
          <span class="search-icon">&#128269;</span>
        </div>
        <div class="icons">
          <a href="{{ url_for('carrinho') }}">
            <img src="{{ url_for('static', filename='media/login/carrinho.png') }}" alt="Carrinho" />
          </a>
        </div>
      </header>
      <div class="container">
        <div class="form-container">
          <h1>Cadastrar Máquinas</h1>
          <form>
            <input type="text" name="cep" placeholder="CEP" required />
            <div class="row">
              <input type="text" name="uf" placeholder="UF" required />
              <input type="text" name="numero" placeholder="Número" required />
            </div>
            <input type="text" name="cidade" placeholder="Cidade" required />
            <input type="text" name="rua" placeholder="Rua" required />
            <input type="text" name="referencia" placeholder="Referência" />
            <button type="submit">Avançar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="passar2">
      <header class="top-header">
        <div class="logo">
          <img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Buscar..." />
          <span class="search-icon">&#128269;</span>
        </div>
        <div class="icons">
          <a href="{{ url_for('carrinho') }}">
            <img src="{{ url_for('static', filename='media/login/carrinho.png') }}" alt="Carrinho" />
          </a>
        </div>
      </header>
      <div class="container">
        <div class="form-container">
          <h1>Cadastrar Máquinas</h1>
          <form>
            <input type="text" name="modelo" placeholder="Modelo máquina" required />
            <input type="text" name="equipamento" placeholder="Equipamento" required />
            <input type="text" name="preco" placeholder="Preço" required />

            <label class="aluguel-label">Forma de Aluguel</label>
            <div class="aluguel-opcoes">
              <button type="button">Dia</button>
              <button type="button">Horas</button>
            </div>

            <label class="imagem-label">Anexar imagens</label>
            <div class="upload-box">
              <p>Clique aqui para inserir as imagens</p>
              <img src="{{ url_for('static', filename='media/login/pastaUpload.png') }}" alt="Ícone de pasta" />
              <input type="file" name="imagens" accept="image/*" multiple />
            </div>

            <label class="descricao-label">Descrição</label>
            <textarea name="descricao" rows="4" placeholder="Condição, capacidade, consumo..."></textarea>

            <div class="botoes">
              <button type="button" class="voltar">Voltar</button>
              <button type="submit" class="avancar">Avançar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="custom-footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo" />
        </div>
        <div class="footer-info">
          <div class="footer-contact">
            <strong>Informações de contato:</strong><br />
            (49) 99999-9999<br />
            <a href="mailto:Example@gmail.com">Example@gmail.com</a>
          </div>
        </div>
        <div class="footer-buttons">
          <button class="footer-btn">Fale conosco</button>
          <button class="footer-btn">Sobre nós</button>
        </div>
      </div>
      <hr class="footer-divider" />
      <div class="footer-copy">
        Copyright © 2025 – Todos os direitos estão reservados
      </div>
    </footer>
  </body>
</html>
