<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="top-header">
    <div class="logo">
        <img src="../media/login/logo.png" alt="Logo" />
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <span class="search-icon">&#128269;</span> 
    </div>

    <div class="icons">
      <a href="carrinho.html">
        <img src="../media/login/carrinho.png" alt="Carrinho">
      </a>  
    </div>
  </header>
    <div class="container">
    <div class="card">
      <h1>Cadastrar</h1>
      <p>Informe seus dados abaixo para cria-la.</p>

      <form id="loginForm">
        <input class="form-input" type="text" name="Nome_usuario" placeholder="Nome completo" required>
        <div class="form-row">
          <input type="text" name="telefone" class="form-input" placeholder="Telefone" />
          <input type="text" name="cpf" class="form-input" placeholder="CPF" />
        </div>
        <div class="form-row">
          <input class="form-input" type="email" name="Email_usuario" placeholder="Email" required>
        </div>
        <div class="form-row">
          <input class="form-input" type="password" name="senha" placeholder="Senha" />
          <input class="form-input" type="password" name="confirmar_senha" placeholder="Confirmar senha" />
        </div>
        <button class="btn" type="submit">Criar conta</button>
      </form>

    </div>
  </div>

  <script src="./js/login.js"></script>
  <footer class="custom-footer">
      <div class="footer-content">
          <div class="footer-logo">
              <img src="../media/login/logo.png" alt="Logo" />
          </div>
          <div class="footer-info">
              <div class="footer-contact">
                  <strong>Informações de contato:</strong><br>
                  (49) 99999-9999<br>
                  <a href="mailto:Example@gmail.com">Example@gmail.com</a>
              </div>
          </div>
          <div class="footer-buttons">
              <button class="footer-btn">Fale conosco</button>
              <button class="footer-btn">Sobre nós</button>
          </div>
      </div>
      <hr class="footer-divider">
      <div class="footer-copy">
          Copyright © 2025 – Todos os direitos estão reservados
      </div>
  </footer>
</body>
</html>
