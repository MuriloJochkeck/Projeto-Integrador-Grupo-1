<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colheitadeiras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='media/login/logo.png') }}" alt="Logo">
            </a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar..." />
            <span class="search-icon">&#128269;</span> 
        </div>

        <div class="icons">
            <a href="{{ url_for('carrinho') }}">
                <img src="{{ url_for('static', filename='media/login/carrinho.png') }}" alt="Carrinho">
            </a>
            <a href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='media/login/7407992-pessoa-icone-cliente-simbolo-vetor-removebg-preview.png') }}" alt="Login">
            </a>
        </div>
    </header>

    <section class="carousel-section">
        <div class="section-header">
            <h2>Colheitadeiras</h2>     
        </div>
        <div class="carousel">
            {% for maquina in maquinas %}
                <div class="card-inicial">
                    <a href="{{ url_for('ver_maquina', maquina_id=maquina['id']) }}" class="card-link">
                        {% if maquina['imagem'] %}
                            <img src="{{ maquina['imagem'] }}" alt="{{ maquina['modelo_maquina'] }}">
                        {% endif %}
                        <p class="price">
                            R${{ '%.2f'|format(maquina['preco']) }}
                            <span>/{{ maquina['forma_aluguel'] }}</span>
                        </p>
                        <p class="desc">{{ maquina['modelo_maquina'] }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

    {% block footer %}
        {% include 'pages/footer.html' %}
    {% endblock %}

    <script src="{{ url_for('static', filename='js/carrinho-ajax.js') }}"></script>
</body>
</html>
